 <div class="login">

    <form action="{{ url_for('analyse')}}"method="post">

   <table border="2">
      <thead>

        </tr>

      <tbody>
        {% for key,value in token_class.items() %}

          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>  
        {%endfor%}
      </tbody>
   </table>
